{% capture styles %}
{% include styles.css %}
{% endcapture %}
{% capture navbar %}
{% include navbar.css %}
{% endcapture %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>{{ styles | scssify }}</style>
  {% if page.url != "/" %}<style>{{ navbar | scssify }}</style>{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:700|Roboto:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
    <div class="picture"><img src="{{ site.baseurl }}/img/{{ site.profile_picture }}" alt="Conor MacBride" /></div>
    <div class="profile">
      <div class="name">
        <span class="firstname">Conor</span>
        <span class="lastname">MacBride</span>
      </div>
      <div class="headline"><div class="txt">{{ site.headline }}</div></div>
      <nav>
        <ul class="contact">
          <li><a href="{{ site.baseurl }}{% link index.html %}" aria-label="Home"><i class="fas fa-home" aria-hidden="true"></i></a></li>
          <li><a href="{{ site.baseurl }}{% link blog.html %}" aria-label="Blog"><i class="fas fa-quote-right" aria-hidden="true"></i></a></li>
          <li><a href="mailto:{{ site.email }}" aria-label="Email"><i class="fas fa-envelope" aria-hidden="true"></i></a></li>
          <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
          <li><a href="https://github.com/{{ site.github_username }}" aria-label="GitHub"><i class="fab fa-github" aria-hidden="true"></i></a></li>
        </ul>
      </nav>
    </div>
    </div>
  </header>
  <div class="main-container">
    {{ content }}
  </div>
  <footer>
    <div class="footer-container">
    <nav>
      <ul class="links">
        <li><a href="mailto:{{ site.email }}" aria-label="Email"><i class="fas fa-envelope" aria-hidden="true"></i></a></li>
        <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
        <li><a href="https://github.com/{{ site.github_username }}" aria-label="GitHub"><i class="fab fa-github" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
    <div class="credit">Conor <strong>MacBride</strong> &copy; 2018&ndash;{{ "now" | date: "%Y" }}</div>
    </div>
  </footer>
</html>
