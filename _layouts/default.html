{% capture styles %}
{% include styles.css %}
{% endcapture %}
{% capture navbar %}
{% include navbar.css %}
{% endcapture %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>{{ styles | scssify }}</style>
  {% if page.url != "/" %}<style>{{ navbar | scssify }}</style>{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:700|Roboto:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
    <div class="picture"><img src="{{ site.baseurl }}/img/{{ site.profile_picture }}" width="360" height="360" alt="Conor MacBride" /></div>
    <div class="profile">
      <div class="name">
        <span class="firstname">Conor</span>
        <span class="lastname">MacBride</span>
      </div>
      <div class="headline"><div class="txt">{{ site.headline }}</div></div>
      <div class="contact">
        <a href="{{ site.baseurl }}{% link index.html %}"><i class="fas fa-home"></i></a>
        <a href="{{ site.baseurl }}{% link blog.html %}"><i class="fas fa-quote-right"></i></a>
        <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/{{ site.github_username }}"><i class="fab fa-github"></i></a>
      </div>
    </div>
    </div>
  </header>
  <div class="main-container">
    {{ content }}
  </div>
  <footer>
    <div class="footer-container">
    <div class="links">
      <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/{{ site.github_username }}"><i class="fab fa-github"></i></a>
    </div><br>
    <div class="credit">Conor <strong>MacBride</strong> &copy; 2018&ndash;{{ "now" | date: "%Y" }}</div>
    </div>
  </footer>
</html>
